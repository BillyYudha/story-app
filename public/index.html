<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Story App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 100;
      text-decoration: none;
    }

    .skip-link:focus {
      top: 0;
    }

    body {
      font-family: sans-serif;
      margin: 0;
    }

    nav {
      background-color: #f5f5f5;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1rem;
    }

    #app {
      /* min-height removed to allow View Transition to calculate height freely */
    }

    footer {
      background: #f5f5f5;
      padding: 1rem;
      text-align: center;
    }

    /* View Transition Smooth Effect */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation-duration: 300ms;
      animation-timing-function: ease-in-out;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Lewati ke konten utama</a>

  <header>
    <h1 style="position: absolute; left: -9999px;">Story App</h1>
    <nav>
      <ul>
        <li><a href="#/home" id="nav-home">Home</a></li>
        <li><a href="#/login" id="nav-login">Login</a></li>
        <li><a href="#/register" id="nav-register">Register</a></li>
        <li><a href="#/add" id="nav-add" style="display:none;">Add</a></li>
        <li><button id="nav-logout" style="display:none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <div id="app" aria-label="Konten utama aplikasi"></div>
  </main>

  <footer>
    <p>&copy; 2025 Story App</p>
  </footer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
